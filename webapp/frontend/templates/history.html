<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Prediction History</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
     </head>
     <body>
         <div class="container">
             <h1 class="mt-5">Prediction History</h1>
             <a href="/" class="btn btn-primary mb-3">Back to Home</a>
             <table class="table table-striped">
                 <thead>
                     <tr>
                         <th>ID</th>
                         <th>Image</th>
                         <th>Prediction</th>
                         <th>Confidence</th>
                         <th>Bounding Box</th>
                         <th>Date</th>
                     </tr>
                 </thead>
                 <tbody>
                     {% for pred in predictions %}
                     <tr>
                         <td>{{ pred.id }}</td>
                         <td><img src="{{ url_for('static', filename=pred.image_path) }}" alt="Image" style="max-width:100px;"></td>
                         <td>{{ pred.label }}</td>
                         <td>{{ pred.confidence|round(2) }}</td>
                         <td>{{ pred.bounding_box or 'None' }}</td>
                         <td>{{ pred.upload_date }}</td>
                     </tr>
                     {% endfor %}
                 </tbody>
             </table>
         </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     </body>
     </html>
